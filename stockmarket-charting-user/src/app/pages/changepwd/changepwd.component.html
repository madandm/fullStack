<app-navbar></app-navbar>
<div class="div-signin">
  <form class="form-signin" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>
    <div class="div-h"><h1 class="h3 mb-3 font-weight-normal">Change your password</h1></div>

    <!-- bootstrap utilities/screenreaders   -->
    <label for="inputPasswordNew" class="sr-only">New Password</label>
    <input ngModel name="passwordNew" type="password" id="inputPasswordNew" class="form-control" placeholder="New Password" >
    <label for="inputPasswordConfirm" class="sr-only">Confirm New Password</label>
    <input ngModel name="passwordConfirm" id="inputPasswordConfirm" class="form-control" placeholder="Confirm New Password" type="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
  </form>
</div>
