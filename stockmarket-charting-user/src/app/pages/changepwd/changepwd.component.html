<app-navbar></app-navbar>
<div class="div-signin">
  <form class="form-signin" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
    <div class="div-h"><h1 class="h3 mb-3 font-weight-normal">Change your password</h1></div>

    <!-- bootstrap utilities/screenreaders   -->
    <label for="inputPassword" class="sr-only">Password</label>
    <input ngModel name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" >
    <label for="inputPasswordConfirm" class="sr-only">Old Password</label>
    <input ngModel name="passwordConfirm" type="password" id="inputPasswordConfirm" class="form-control" placeholder="Old Password" >
    <label for="inputPasswordConfirm" class="sr-only">New Password</label>
    <input ngModel name="name" id="inputPasswordConfirm" class="form-control" placeholder="New Password" type="text">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
  </form>
</div>
