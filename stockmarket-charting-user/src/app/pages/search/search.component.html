<app-navbar></app-navbar>
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-7 float-lg-right div-search position-relative mb-3 box-shadow-extra-large">
      <svg xmlns="http://www.w3.org/2000/svg" class="octicon octicon-search text-gray-dark position-absolute" aria-hidden="true" style="margin-top: 15px; left: 15px;" viewBox="0 0 16 16" width="16" height="16" version="1.1"><path fill-rule="evenodd" d="M 15.7 13.3 l -3.81 -3.83 A 5.93 5.93 0 0 0 13 6 c 0 -3.31 -2.69 -6 -6 -6 S 1 2.69 1 6 s 2.69 6 6 6 c 1.3 0 2.48 -0.41 3.47 -1.11 l 3.83 3.81 c 0.19 0.2 0.45 0.3 0.7 0.3 c 0.25 0 0.52 -0.09 0.7 -0.3 a 0.996 0.996 0 0 0 0 -1.41 v 0.01 Z M 7 10.7 c -2.59 0 -4.7 -2.11 -4.7 -4.7 c 0 -2.59 2.11 -4.7 4.7 -4.7 c 2.59 0 4.7 2.11 4.7 4.7 c 0 2.59 -2.11 4.7 -4.7 4.7 Z" /></svg>
      <input ngModel name="name" class="form-control input-lg input-block input"  aria-label="Search comanyname | code | key" type="text" placeholder="Search comanyname | code | key" value="">
    </div>
    <div class="col-lg-2 div-search"><button class="btn btn-primary" type="submit">Search</button></div>
</div>
</form>
<div class="row" *ngIf="flag">
  <div class="col-lg-3 float-lg-right">
    <div>
      <table>
        <thead>
          <th>Name</th>
          <th>Price</th>
          <th>Exchange</th>
        </thead>
        <tbody>
          <tr>
            <td>{{name}}</td>
            <td>{{price}}</td>
            <td>{{exchanges}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="sub-cont-0">
        <h2 class="title">Company profile</h2>
        <dl class="company_details">
					<dt>Company Name：</dt>
          <dd>{{name}}</dd>
          <dt>Company Code：</dt>
					<dd>{{code}}</dd>
					<dt>Turnover：</dt>
					<dd>{{turnover}}</dd>
					<dt>CEO：</dt>
					<dd>{{ceo}}</dd>
					<dt>Board of Directors：</dt>
					<dd>{{directors}}</dd>
					<dt>Stock Exchanges：</dt>
					<dd>{{exchanges}}</dd>
					<dt>Sector：</dt>
					<dd>{{sector}}</dd>
					<dt>Profile：</dt>
					<dd>{{profile}}</dd>
				</dl>
    </div>
  </div>
  <div class="col-lg-9">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li ngbNavItem>
        <a ngbNavLink>Day</a>
        <ng-template ngbNavContent><app-echart [dayPrice]="dayPrice" [dayPeriod]="dayPeriod"></app-echart></ng-template>
      </li>
      <li ngbNavItem>
        <a ngbNavLink>Week</a>
        <ng-template ngbNavContent><app-echart [weekPrice]="weekPrice" [weekPeriod]="weekPeriod"></app-echart></ng-template>
      </li>
      <li ngbNavItem>
        <a ngbNavLink>Month</a>
        <ng-template ngbNavContent><app-echart [monthPrice]="monthPrice" [monthPeriod]="monthPeriod"></app-echart></ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>
