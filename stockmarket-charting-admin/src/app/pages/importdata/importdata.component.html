<app-navbar></app-navbar>
<div class="div-signin">
  <form class="form-signin" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Import Data</h1>
    <input id="input-id" type="file" class="file" data-preview-file-type="text"><br/>
      <div style="margin-bottom: 10px;"><a class="link" href="#">Click Here to download sample Excel file</a></div>
    <button class="btn btn-lg btn-primary" type="submit">Upload</button>
  </form>
</div>
